{% extends "dashboard/layout.html" %}

{% block title %}Payments - Sync Dashboard{% endblock %}
{% block page_title %}Payments{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-xl p-6">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
    <h2 class="text-2xl font-semibold text-gray-800">Payments</h2>

    <!-- Status Filters -->
    <div class="flex flex-wrap gap-2">
        <button class="status-filter px-4 py-2 rounded-md text-sm font-medium bg-gray-200 hover:bg-gray-300 transition" data-status="">All</button>
        <button class="status-filter px-4 py-2 rounded-md text-sm font-medium bg-green-100 text-green-800 hover:bg-green-200 transition" data-status="synced">Synced</button>
        <button class="status-filter px-4 py-2 rounded-md text-sm font-medium bg-yellow-100 text-yellow-800 hover:bg-yellow-200 transition" data-status="unsynced">Unsynced</button>
        <button class="status-filter px-4 py-2 rounded-md text-sm font-medium bg-red-100 text-red-800 hover:bg-red-200 transition" data-status="failed">Failed</button>
    </div>
  </div>

  <!-- Payments Table -->
  <div class="overflow-x-auto">
    <table id="payments-table" class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">#</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Reg No</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Reference</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Transaction ID</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Payment Date</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">QBO Status</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Pushed By</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Pushed Date</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>

        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200"></tbody>
    </table>
  </div>
</div>

<!-- DataTables Scripts -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('static', filename='js/payments_table.js') }}"></script>

<style>
    /* Hover effect for table rows */
    #payments-table tbody tr:hover {
        background-color: #f9fafb;
    }
</style>
{% endblock %}
