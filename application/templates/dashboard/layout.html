<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sync Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Layout -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col">
      <div class="px-6 py-6 text-2xl font-bold text-indigo-600 border-b">MIS â†” QBO</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="/dashboard" class="flex items-center p-3 rounded-xl hover:bg-indigo-50 text-gray-700">
          <i class="fi fi-rr-dashboard mr-3"></i> Dashboard
        </a>
        <a href="/mis_invoices" class="flex items-center p-3 rounded-xl hover:bg-indigo-50 text-gray-700">
          <i class="fi fi-rr-file-invoice-dollar mr-3"></i> Invoices
        </a>
        <a href="/payments" class="flex items-center p-3 rounded-xl hover:bg-indigo-50 text-gray-700">
          <i class="fi fi-rr-credit-card mr-3"></i> Payments
        </a>
        <a href="/items" class="flex items-center p-3 rounded-xl hover:bg-indigo-50 text-gray-700">
          <i class="fi fi-rr-box-open mr-3"></i> Items (Fees)
        </a>
        <a href="/quickbooks/logs/data" class="flex items-center p-3 rounded-xl hover:bg-indigo-50 text-gray-700">
          <i class="fi fi-rr-triangle-warning mr-3"></i> Errors & Logs
        </a>
        <a href="/settings" class="flex items-center p-3 rounded-xl hover:bg-indigo-50 text-gray-700">
          <i class="fi fi-rr-settings mr-3"></i> Settings
        </a>
      </nav>
      <div class="p-4 border-t">
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      
      <!-- Top Navbar -->
      <header class="flex items-center justify-between bg-white shadow px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h1>
        <div class="flex items-center space-x-4">
          <span class="text-gray-500">Admin</span>
          <img src="https://i.pravatar.cc/40" alt="avatar" class="w-10 h-10 rounded-full">
        </div>
      </header>

      <!-- Content -->
      <div class="p-6 space-y-6">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  {% block scripts %}{% endblock %}

</body>
</html>
