{% extends "dashboard/layout.html" %}

{% block title %}Invoices - Sync Dashboard{% endblock %}
{% block page_title %}Invoices{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Invoices</h2>
    <!-- Status Filter Buttons -->
    <div class="space-x-2">
      <button class="status-filter px-3 py-1 rounded-md text-sm font-medium bg-gray-100 hover:bg-gray-200" data-status="">All</button>
      <button class="status-filter px-3 py-1 rounded-md text-sm font-medium bg-green-100 text-green-700 hover:bg-green-200" data-status="synced">Synced</button>
      <button class="status-filter px-3 py-1 rounded-md text-sm font-medium bg-yellow-100 text-yellow-700 hover:bg-yellow-200" data-status="unsynced">Unsynced</button>
      <button class="status-filter px-3 py-1 rounded-md text-sm font-medium bg-red-100 text-red-700 hover:bg-red-200" data-status="failed">Failed</button>
    </div>
  </div>

  <table id="invoices-table" class="w-full table-auto border-collapse border border-gray-200">
    <thead>
      <tr class="bg-gray-100 text-left">
        <th>#</th>
        <th>Reg No</th>
        <th>Reference</th>
        <th>Total</th>
        <th>Balance</th>
        <th>Invoice Date</th>
        <th>QBO Status</th>
        <th>Pushed By</th>
        <th>Pushed Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- DataTables Scripts -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- External JS for Invoices -->
<script src="{{ url_for('static', filename='js/invoices_table.js') }}"></script>
{% endblock %}
